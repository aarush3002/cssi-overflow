<!DOCTYPE html>
<html>
  <head>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="/css/style.css"
    />
  </head>
  
  <body>
    <!-- NAV BAR -->
    <nav
      class="navbar has-shadow is-light mb-3"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="homePage.html">
          <img
            src="CSSIoverflow.png"
            width="112"
            height="28"
          />
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href = "homePage.html" class ="button is-light">
                <strong>Home</strong>
              </a>
              <a href = "myPosts.html" class ="button is-light">
                My Posts
              </a>
              <a href="#" class="button is-danger">
                Create Post
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <h1 class = "has-text-centered is-size-3">Create Post</h1>
    
    <progress id="progressBar" class="hidden progress is-small is-info m-3" max="100">5%</progress>

    <!-- Post title -->
    <div class="control m-3">
      <input id="title" class="input" type="text" placeholder="Title" />
    </div>

    <!-- Post content -->
    <div class="field m-3">
      <div class="control">
        <textarea
          id="content"
          class="textarea"
          placeholder="Content"
        ></textarea>
      </div>
    </div>

    <!--Tags-->
    <div class="control m-3">
      <input id="tag" class="input" type="text" placeholder="Add Tags here  Press [Enter] to submit" />
    </div>
    <div class="control m-3" id = "tag-container">
    </div>

    <!-- Buttons -->
    <div class="buttons m-3">
      <!-- Cancecls takes user back to the previous page they were on-->
      <button onclick="history.back()" class="button is-danger is-light button-focus-box-shadow-grey">
        Cancel
      </button>
      <button onclick="createPost()" class="button is-primary is-light  button-focus-box-shadow-info">
        Post
      </button>
    </div>
  </body>
  <script src="/js/CreatePostScript.js"></script>
</html>
