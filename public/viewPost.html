<!DOCTYPE html>
<html>
  <head>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="/js/viewPost.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Post</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="/css/style.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  
  <body>
    <!--edit post modal-->
    <div id="editPostModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <section class="modal-card-body">
                <input class="input is-normal" id="editTitleInput" type="text">
                <input class="input is-normal" id="editContentInput" type="text">
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveEditedPost()">
                    Save changes
                </button>
                <button class="button" onclick="closeEditModal()">Cancel</button>
            </footer>
        </div>
    </div>

    <!--comment Modal-->
    <div id="commentModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <section class="modal-card-body">
                <input class="input is-normal" id="commentInput" type="text">
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveComment()">
                    Comment
                </button>
                <button class="button" onclick="closeCommentModal()">Cancel</button>
            </footer>
        </div>
    </div>

    <!--edit comment Modal-->
    <div id="editCommentModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <section class="modal-card-body">
                <input class="input is-normal" id="editCommentInput" type="text">
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveEditedComment()">
                    Save Comment Changes
                </button>
                <button class="button" onclick="closeEditCommentModal()">Cancel</button>
            </footer>
        </div>
    </div>
    <!-- NAV BAR -->
    <nav
      class="navbar has-shadow is-light mb-3"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="homePage.html">
          <img
            src="CSSIoverflow.png"
          />
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a href="homePage.html" class="button is-light">
                <strong>Home</strong>
              </a>
              <a href="myPosts.html" class="button is-light">
                My Posts
              </a>
              <a href="CreatePost.html" class="button is-light">
                Create Post
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <h1 class = "has-text-centered is-size-3" id="postTitle"></h1>

    <section id="app">

    </section>
    
    <div class="columns has-background-link m-6">
        <div class="column is-1"></div>
        <div class="column">
            <section>
                <p class="subtitle has-text-white">Comments</p>
            </section>
        </div>
    </div>

    <section id="comments">

    </section>
  </body>
</html>
